<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Participantes</title>
  <link rel="stylesheet" href="minisistema.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>


    <div class="container">
    <div class="principal">
      <h2>Cadastro de Participantes</h2>
      <form id="form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" required />

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Sobrenome" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Telefone" required />

        <label for="idade">Idade</label>
        <input type="number" id="idade" placeholder="Idade" required />

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Endereço" required />

        <button type="submit">Cadastrar</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Idade</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela"></tbody>
      </table>
    </div>

    <div class="lateral">
      <h3>Últimos Cadastrados</h3>
      <ul id="lista-lateral"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
